{% extends "layout.html" %}

{% block content %}
  <h2>{{ category.name }} - Edit Category</h2>
  <form method="post" action="{{ url_for('edit_category', category_id=category.id) }}">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" value="{{ category.name }}" required />

    <label for="description">Category Description:</label>
    <textarea id="description" name="description" required>{{ category.description }}</textarea>

    <button type="submit">Edit Category</button>
    <a href="{{ url_for('view_category', category_id=category.id) }}">Cancel</a>
  </form>
{% endblock content %}
