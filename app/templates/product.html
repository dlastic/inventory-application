{% extends "layout.html" %}

{% block content %}
  <section class="mb-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <div class="ratio ratio-1x1">
            <div class="d-flex align-items-center justify-content-center p-3 text-muted">
              Image coming soon
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <h2 class="mb-3">{{ product.name }}</h2>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-2 mb-3">
          <div class="col">
            <div class="border rounded p-2 h-100">
              <small class="text-uppercase text-muted">Price</small>
              <div class="fw-bold">{{ product.price }} USD</div>
            </div>
          </div>

          <div class="col">
            <div class="border rounded p-2 h-100">
              <small class="text-uppercase text-muted">Stock</small>
              <div class="fw-bold">{{ product.stock }}</div>
            </div>
          </div>

          <div class="col">
            <div class="border rounded p-2 h-100">
              <small class="text-uppercase text-muted">Category</small>
              <div class="fw-bold">{{ product.category.name }}</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <small class="text-uppercase text-muted">Description</small>
          <p class="mt-2">{{ product.description }}</p>
        </div>

        <div class="d-flex flex-wrap gap-2">
          <a class="btn btn-warning" href="{{ url_for('products.edit_product', product_id=product.id) }}">Edit Product</a>

          <form method="post"
                action="{{ url_for('products.delete_product', product_id=product.id) }}"
                class="d-inline">
            <button class="btn btn-danger"
                    type="submit"
                    onclick="return confirm('Are you sure you want to delete this product?')">
              Delete Product
            </button>
          </form>

          <a class="btn btn-secondary"
             href="{{ url_for('categories.view_category', category_id=product.category_id) }}">Back to Category</a>
          <a class="btn btn-secondary" href="{{ url_for('products.list_products') }}">Back to Products</a>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
