{% extends "layout.html" %}

{% block content %}
  <section class="product-card">
    <div class="product-image__placeholder">
      <span>Image coming soon</span>
    </div>

    <div class="product-details">
      <h2>{{ product.name }}</h2>

      <div class="product-fields">
        <div class="product-field">
          <span class="label">Price</span>
          <span class="value">{{ product.price }} USD</span>
        </div>
        <div class="product-field">
          <span class="label">Stock</span>
          <span class="value">{{ product.stock }}</span>
        </div>
        <div class="product-field">
          <span class="label">Category</span>
          <span class="value">{{ category.name }}</span>
        </div>
      </div>

      <div class="product-description">
        <span class="label">Description</span>
        <p>{{ product.description }}</p>
      </div>

      <div class="form__actions">
        <a class="btn btn--edit"
           href="{{ url_for('edit_product', product_id=product.id, cancel=url_for('view_product', product_id=product.id) ) }}">Edit Product</a>
        <form method="post"
              action="{{ url_for('delete_product', product_id=product.id, cancel=url_for('view_product', product_id=product.id) ) }}">
          <button class="btn btn--delete"
                  type="submit"
                  onclick="return confirm('Are you sure you want to delete this product?')">
            Delete Product
          </button>
        </form>
        <a class="btn btn--back" href="{{ url_for('view_category', category_id=product.category_id) }}">Back to Category</a>
        <a class="btn btn--back" href="{{ url_for('list_products') }}">Back to Products</a>
      </div>
    </div>
  </section>

{% endblock content %}
