{% extends "layout.html" %}

{% block content %}
  <section>
    <h2>Admin Confirmation Required</h2>
    <p>This action requires admin privileges. Please enter the admin password to continue.</p>

    <form class="form form--admin-password" method="post">
      <label for="admin_password">Admin Password:</label>
      <input type="password" id="admin_password" name="admin_password" autofocus required />
      <div class="form__actions">
        <button class="btn btn--confirm" type="submit">Confirm</button>
        <a class="btn btn--cancel" href="{{ cancel_url }}">Cancel</a>
      </div>
    </form>
  </section>

{% endblock content %}
