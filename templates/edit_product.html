{% extends "layout.html" %}

{% block content %}
  <h2>{{ product.name }} - Edit Product</h2>
  <form method="post" action="{{ url_for('edit_product', product_id=product.id) }}">
    <label for="name">Product Name:</label>
    <input type="text" id="name" name="name" value="{{ product.name }}" required />

    <label for="description">Product Description:</label>
    <textarea id="description" name="description">{{ product.description }}</textarea>

    <label for="price">Price (USD):</label>
    <input type="number" step="0.01" id="price" name="price" value="{{ product.price }}" required />

    <label for="stock">Stock Quantity:</label>
    <input type="number" id="stock" name="stock" value="{{ product.stock }}" required />

    <label for="category">Category:</label>
    <select id="category" name="category_id">
      {% for category in categories %}
        <option value="{{ category.id }}" {% if product.category_id == category.id %}selected{% endif %}>
          {{ category.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Edit Product</button>
    <a href="{{ url_for('view_product', product_id=product.id) }}">Cancel</a>
  </form>
{% endblock content %}
