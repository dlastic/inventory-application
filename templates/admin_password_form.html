{% extends "layout.html" %}

{% block content %}
  <h2>Admin Confirmation Required</h2>
  <p>This action requires admin privileges. Please enter the admin password to continue.</p>

  <form method="post">
    <label for="admin_password">Admin Password:</label>
    <input type="password" id="admin_password" name="admin_password" autofocus required />
    <button type="submit">Confirm</button>
    <a href="{{ url_for('index') }}">Cancel</a>
  </form>

{% endblock content %}
