{% extends "layout.html" %}

{% block content %}
  <section>
    <h2>{{ product.name }}</h2>
    <p>
      <strong>Price:</strong> {{ product.price }} USD
    </p>
    <p>
      <strong>Stock:</strong> {{ product.stock }}
    </p>
    <p>
      <strong>Description:</strong> {{ product.description }}
    </p>
    {% if product.category %}
      <p>
        <strong>Category:</strong> {{ product.category.name }}
      </p>
    {% endif %}
    <a class="btn btn--edit"
       href="{{ url_for('edit_product', product_id=product.id, cancel=url_for('view_product', product_id=product.id) ) }}">Edit Product</a>

    <form method="post"
          action="{{ url_for('delete_product', product_id=product.id, cancel=url_for('view_product', product_id=product.id) ) }}">
      <button class="btn btn--delete"
              type="submit"
              onclick="return confirm('Are you sure you want to delete this product?')">
        Delete Product
      </button>
    </form>

    <a class="btn btn--back" href="{{ url_for('list_products') }}">Back to Products</a>
  </section>

{% endblock content %}
