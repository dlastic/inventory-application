{% extends "layout.html" %}

{% block content %}
  <section>
    <h2>{{ category.name }} â€“ Edit Category</h2>
    <form class="form" method="post" action="{{ url_for('edit_category', category_id=category.id) }}">
      <label for="name">Category Name:</label>
      <input type="text" id="name" name="name" value="{{ category.name }}" required />

      <label for="description">Category Description:</label>
      <textarea id="description" name="description" required>{{ category.description }}</textarea>

      <div class="form__actions">
        <button class="btn btn--edit" type="submit">Edit Category</button>
        <a class="btn btn--cancel" href="{{ url_for('view_category', category_id=category.id) }}">Cancel</a>
      </div>
    </form>
  </section>
{% endblock content %}
